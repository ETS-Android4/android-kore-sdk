apply plugin: 'com.android.library'

android {

    compileSdkVersion 28
    buildToolsVersion '28.0.3'


    defaultConfig {
//        applicationId "kore.botssdk"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*productFlavors {
        asana {
            applicationId 'kore.botssdk.asana'
        }
        shopbot2{
            applicationId 'kore.botssdk.shopbot2'
        }
        sales_ot{
            applicationId 'kore.botssdk.salesot'
        }
    }*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
//    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile(project(':korebotsdklib')) {
        exclude module: 'support-v4'
    }
    compile 'com.android.support:multidex:1.0.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.makeramen:roundedimageview:2.2.0'
//    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.android.support:cardview-v7:28.0.0'
    compile 'com.android.support:recyclerview-v7:28.0.0'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile('net.gotev:speech:1.3.1') {
        exclude module: 'support-v4'
    }
//    compile project(path: ':stickyListHeaders')
//    compile 'com.j256.ormlite:ormlite-android:4.48'
//    compile 'com.j256.ormlite:ormlite-core:4.48'
}
