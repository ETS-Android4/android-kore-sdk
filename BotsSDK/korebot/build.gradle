apply plugin: 'com.android.library'

android {

    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    dataBinding{
        enabled = true
    }

    defaultConfig {
//        applicationId "kore.botssdk"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*productFlavors {
        asana {
            applicationId 'kore.botssdk.asana'
        }
        shopbot2{
            applicationId 'kore.botssdk.shopbot2'
        }
        sales_ot{
            applicationId 'kore.botssdk.salesot'
        }
    }*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
//    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'androidx.appcompat:appcompat:1.1.0-alpha01'
    compile(project(':korebotsdklib')) {
        exclude module: 'support-v4'
    }
    compile 'androidx.multidex:multidex:2.0.1'
//    implementation 'com.squareup.picasso:picasso:2.71828'
    compile group: 'com.squareup.picasso', name: 'picasso', version: '2.71828'

    compile 'com.makeramen:roundedimageview:2.2.0'
//    compile 'com.google.code.gson:gson:2.6.2'
    compile 'androidx.cardview:cardview:1.0.0'
    compile 'androidx.recyclerview:recyclerview:1.1.0-alpha01'
//    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile('net.gotev:speech:1.3.1') {
        exclude module: 'support-v4'
    }
//    compile project(path: ':stickyListHeaders')
//    compile 'com.j256.ormlite:ormlite-android:4.48'
//    compile 'com.j256.ormlite:ormlite-core:4.48'
}
