//apply plugin: 'com.android.library'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'

    defaultConfig {
        applicationId "kore.botssdk"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'asana','shopbot2','sales_ot'
    productFlavors {
        asana {
            applicationId 'kore.botssdk.asana'
            dimension "asana"
        }
        shopbot2{
            applicationId 'kore.botssdk.shopbot2'
            dimension "shopbot2"
        }
        sales_ot{
            applicationId 'kore.botssdk.salesot'
            dimension "sales_ot"
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile(project(':korebotsdklib'))
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.makeramen:roundedimageview:2.2.0'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.pixplicity.multiviewpager:library:1.0'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'net.gotev:speech:1.3.1'
}
